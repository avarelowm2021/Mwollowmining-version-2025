<script>
window.jsPDF = window.jspdf.jsPDF;
let transactions = [];
let totalValue = 0;
let processingTimeout = null;
let qrScanner = null;
let transferScanner = null;
let transactionChart = null;
let euroUpdateTimeout;
let btcPrice = 0;
let btcUpdateInterval;

function initQRScanner() {
  qrScanner = new Html5Qrcode("qr-reader");
}

function processMemoryData(memoryData) {
  try {
    transactions = memoryData.transactions || [];
    totalValue = memoryData.totalValue || 0;
    updateMemoryInfo(memoryData);
    updateDisplay();
    logMessage('Données mémoire importées avec succès', 'success');
  } catch (error) {
    logMessage(`Erreur de traitement des données mémoire: ${error.message}`, 'error');
  }
}

function updateMemoryInfo(memoryData) {
  const memoryInfo = document.getElementById('memoryInfo');
  memoryInfo.innerHTML = `
    <h4>Informations mémoire:</h4>
    <p>Date d'export: ${new Date(memoryData.exportDate).toLocaleString()}</p>
    <p>Nombre de transactions: ${memoryData.totalTransactions}</p>
    <p>Valeur totale: ${memoryData.totalValue.toFixed(8)}</p>
  `;
}

function updateDisplay() {
  document.getElementById('totalAmount').textContent = `Total: ${totalValue.toFixed(8)}`;
  const palValue = totalValue / 0.00000694444444444444;
  document.getElementById('palAmount').textContent = `${palValue.toFixed(8)} PAL`;
  const euroAmount = document.getElementById('euroInput').value || 0;
  const palEuroValue = palValue * euroAmount;
  document.getElementById('palEuroValue').textContent = `${palEuroValue.toFixed(8)} €`;
  document.getElementById('display').innerHTML = `
      <pre>Dernière transaction:
${transactions.length > 0 ? JSON.stringify(transactions[transactions.length - 1], null, 2) : 'Aucune transaction'}</pre>
    `;
  updateTransactionGraph();
}

function generateQRCode(data) {
  const qr = new QRious({
    element: document.getElementById('qrCanvas'),
    value: data,
    size: 400
  });
  return document.getElementById('qrCanvas').toDataURL();
}

function generatePDF() {
  const doc = new jsPDF();
  doc.setFontSize(20);
  doc.text('Rapport de Caisse', 20, 20);
  doc.setFontSize(12);
  doc.text(`Date du rapport: ${new Date().toLocaleString()}`, 20, 30);
  doc.text(`Solde total: ${totalValue.toFixed(8)}`, 20, 40);
  doc.text(`Nombre de transactions: ${transactions.length}`, 20, 50);
  const valueData = {
    v: totalValue,
    h: crypto.randomUUID(),
    t: Date.now()
  };
  const qrDataString = btoa(JSON.stringify(valueData));
  const qrDataUrl = generateQRCode(qrDataString);
  doc.addImage(qrDataUrl, 'PNG', 20, 60, 50, 50);
  doc.text('Scanner ce QR code pour recevoir le montant total', 20, 120);
  let yPosition = 130;
  let xPosition = 20;
  const qrSize = 30;
  const textWidth = 120;
  transactions.forEach((transaction, index) => {
    if (yPosition > 270) {
      doc.addPage();
      yPosition = 20;
    }
    const transactionQR = generateQRCode(btoa(JSON.stringify(transaction)));
    doc.addImage(transactionQR, 'PNG', xPosition, yPosition, qrSize, qrSize);
    const transactionText = `${index + 1}. Hash: ${transaction.h.substring(0, 8)}... | Valeur: ${transaction.v} | Date: ${new Date(transaction.t).toLocaleString()}`;
    doc.text(transactionText, xPosition + qrSize + 5, yPosition + qrSize / 2);
    yPosition += qrSize + 10;
  });
  doc.save(`caisse_rapport_${Date.now()}.pdf`);
  logMessage('PDF généré avec succès', 'success');
}

document.addEventListener('DOMContentLoaded', () => {
  initQRScanner();
  initTransferScanner();
  const isDarkMode = localStorage.getItem('darkMode') === 'true';
  if (isDarkMode) {
    document.body.classList.add('dark-mode');
  }
  const dataInput = document.getElementById('dataInput');
  dataInput.addEventListener('input', () => {
    if (processingTimeout) {
      clearTimeout(processingTimeout);
    }
    processingTimeout = setTimeout(() => {
      processData();
    }, 3000);
  });
  const transferInput = document.getElementById('transferAmount');
  transferInput.addEventListener('input', () => {
    if (processingTimeout) {
      clearTimeout(processingTimeout);
    }
    processingTimeout = setTimeout(() => {
      createTransferQR();
    }, 3000);
  });
  const euroInput = document.getElementById('euroInput');
  let euroUpdateTimeout;
  euroInput.addEventListener('input', () => {
    if (euroUpdateTimeout) {
      clearTimeout(euroUpdateTimeout);
    }
    euroUpdateTimeout = setTimeout(() => {
      const euroAmount = parseFloat(euroInput.value) || 0;
      document.getElementById('euroAmount').textContent = `${euroAmount.toFixed(8)} €`;
      updatePALValues(euroAmount);
    }, 3000);
  });
  fetchBTCPrice();
  btcUpdateInterval = setInterval(fetchBTCPrice, 60000); // Update every minute
});

function updatePALValues(euroAmount) {
  const palValue = totalValue / 0.00000694444444444444;
  document.getElementById('palAmount').textContent = `${palValue.toFixed(8)} PAL`;
  const palEuroValue = palValue * euroAmount;
  document.getElementById('palEuroValue').textContent = `${palEuroValue.toFixed(8)} €`;
  
  // Add BTC calculation
  if (btcPrice > 0) {
    const btcValue = palEuroValue / btcPrice;
    document.getElementById('btcValue').textContent = `${btcValue.toFixed(8)} BTC`;
    document.getElementById('floatingBtc').textContent = `BTC: ${btcValue.toFixed(8)}`;
  }
}

function toggleDarkMode() {
  document.body.classList.toggle('dark-mode');
  const isDarkMode = document.body.classList.contains('dark-mode');
  localStorage.setItem('darkMode', isDarkMode);
  updateTransactionGraph();
  logMessage(`Mode ${isDarkMode ? 'nuit' : 'jour'} activé`, 'success');
}

function processData() {
  try {
    const inputData = document.getElementById('dataInput').value.trim();
    if (!inputData) {
      throw new Error('Aucune donnée saisie');
    }
    const decodedData = atob(inputData);
    const jsonData = JSON.parse(decodedData);
    if (!jsonData.v || !jsonData.h || !jsonData.t) {
      throw new Error('Format de données invalide');
    }
    const value = parseFloat(jsonData.v);
    if (isNaN(value)) {
      throw new Error('Valeur numérique invalide');
    }
    const isDuplicate = transactions.some(t => t.h === jsonData.h);
    if (isDuplicate) {
      throw new Error('Transaction déjà enregistrée (doublon détecté)');
    }
    totalValue += value;
    document.getElementById('display').innerHTML = `
      <pre>Données décodées:
Valeur: ${value}
Hash: ${jsonData.h}
Timestamp: ${new Date(jsonData.t).toLocaleString()}</pre>
    `;
    document.getElementById('totalAmount').textContent = `Total: ${totalValue.toFixed(8)}`;
    const palValue = totalValue / 0.00000694444444444444;
    document.getElementById('palAmount').textContent = `${palValue.toFixed(8)} PAL`;
    const euroAmount = parseFloat(document.getElementById('euroInput').value) || 0;
    document.getElementById('euroAmount').textContent = `${euroAmount.toFixed(8)} €`;
    updatePALValues(euroAmount);
    transactions.push(jsonData);
    updateTransactionGraph();
    logMessage(`Transaction traitée avec succès - Hash: ${jsonData.h.substring(0, 8)}...`, 'success');
    document.getElementById('dataInput').value = '';
    if (btcPrice > 0) {
      const euroAmount = parseFloat(document.getElementById('euroInput').value) || 0;
      const palValue = totalValue / 0.00000694444444444444;
      const palEuroValue = palValue * euroAmount;
      const btcValue = palEuroValue / btcPrice;
      document.getElementById('btcValue').textContent = `${btcValue.toFixed(8)} BTC`;
      document.getElementById('floatingBtc').textContent = `BTC: ${btcValue.toFixed(8)}`;
    }
  } catch (error) {
    logMessage(`Erreur: ${error.message}`, 'error');
  }
}

function clearDisplay() {
  document.getElementById('display').innerHTML = 'Entrée de données en attente...';
  document.getElementById('dataInput').value = '';
  document.getElementById('totalAmount').textContent = 'Total: 0.00000000';
  document.getElementById('palAmount').textContent = '0.00000000 PAL';
  document.getElementById('palEuroValue').textContent = '0.00000000 €';
  document.getElementById('euroAmount').textContent = '0.00000000 €';
  document.getElementById('euroInput').value = '';
  if (euroUpdateTimeout) {
    clearTimeout(euroUpdateTimeout);
  }
  document.getElementById('btcValue').textContent = '0.00000000 BTC';
  document.getElementById('floatingBtc').textContent = 'BTC: 0.00000000';
  totalValue = 0;
  transactions = [];
  updateTransactionGraph();
  logMessage('Affichage et données effacés', 'success');
}

function exportData() {
  const exportData = {
    transactions: transactions,
    exportDate: new Date().toISOString(),
    totalTransactions: transactions.length,
    totalValue: totalValue
  };
  const blob = new Blob([JSON.stringify(exportData, null, 2)], {
    type: 'application/json'
  });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `caisse_export_${Date.now()}.json`;
  document.body.appendChild(a);
  a.click();
  document.body.removeChild(a);
  URL.revokeObjectURL(url);
  logMessage('Données exportées avec succès', 'success');
}

function logMessage(message, type) {
  const log = document.getElementById('log');
  const entry = document.createElement('div');
  entry.className = type;
  entry.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
  log.insertBefore(entry, log.firstChild);
}

function toggleScanner() {
  const toggleButton = document.getElementById('scannerToggle');
  if (qrScanner && qrScanner.isScanning) {
    qrScanner.stop().then(() => {
      toggleButton.textContent = 'Ouvrir Scanner';
      logMessage('Scanner fermé', 'success');
    }).catch(err => {
      logMessage(`Erreur fermeture scanner: ${err}`, 'error');
    });
  } else {
    qrScanner.start({
      facingMode: "environment"
    }, {
      fps: 10,
      qrbox: {
        width: 250,
        height: 250
      }
    }, decodedText => {
      try {
        const jsonData = JSON.parse(atob(decodedText));
        processMemoryData(jsonData);
        qrScanner.stop();
        toggleButton.textContent = 'Ouvrir Scanner';
      } catch (error) {
        logMessage(`Erreur de lecture QR: ${error.message}`, 'error');
      }
    }, error => {}).then(() => {
      toggleButton.textContent = 'Fermer Scanner';
      logMessage('Scanner ouvert', 'success');
    }).catch(err => {
      logMessage(`Erreur ouverture scanner: ${err}`, 'error');
    });
  }
}

function updateMemoryQRCode() {}

function initTransferScanner() {
  transferScanner = new Html5Qrcode("transfer-scanner");
}

function createTransferQR() {
  const amount = parseFloat(document.getElementById('transferAmount').value);
  if (isNaN(amount) || amount <= 0 || amount > totalValue) {
    logMessage('Montant invalide ou insuffisant', 'error');
    return;
  }
  const transferData = {
    v: amount,
    h: crypto.randomUUID(),
    t: Date.now(),
    type: 'transfer',
    status: 'pending'
  };
  const qrDataString = btoa(JSON.stringify(transferData));
  const qrDataUrl = generateQRCode(qrDataString);
  document.getElementById('transfer-qr-display').innerHTML = `<img src="${qrDataUrl}" alt="Transfer QR Code">`;
  transactions.push(transferData);
  totalValue -= amount;
  updateDisplay();
  updateTransactionGraph();
  logMessage(`QR code de transfert créé pour ${amount.toFixed(8)}`, 'success');
  document.getElementById('transferAmount').value = '';
}

function toggleTransferScanner() {
  const toggleButton = document.getElementById('transferScannerToggle');
  if (transferScanner && transferScanner.isScanning) {
    transferScanner.stop().then(() => {
      toggleButton.textContent = 'Scanner transfert';
      logMessage('Scanner de transfert fermé', 'success');
    }).catch(err => {
      logMessage(`Erreur fermeture scanner: ${err}`, 'error');
    });
  } else {
    transferScanner.start({
      facingMode: "environment"
    }, {
      fps: 10,
      qrbox: {
        width: 250,
        height: 250
      }
    }, decodedText => {
      try {
        const transferData = JSON.parse(atob(decodedText));
        if (transferData.type === 'transfer' && transferData.status === 'pending') {
          const existingTransfer = transactions.find(t => t.h === transferData.h);
          if (existingTransfer) {
            logMessage('Ce transfert a déjà été traité', 'error');
            return;
          }
          const redeemedTransfer = {
            ...transferData,
            status: 'redeemed',
            redeemTime: Date.now()
          };
          totalValue += transferData.v;
          transactions.push(redeemedTransfer);
          updateDisplay();
          updateTransactionGraph();
          transferScanner.stop();
          toggleButton.textContent = 'Scanner transfert';
          logMessage(`Transfert reçu: ${transferData.v.toFixed(8)}`, 'success');
        } else if (transferData.status === 'redeemed') {
          logMessage('Ce transfert a déjà été utilisé', 'error');
        }
      } catch (error) {
        logMessage(`Erreur de lecture du QR de transfert: ${error.message}`, 'error');
      }
    }, error => {}).then(() => {
      toggleButton.textContent = 'Fermer Scanner';
      logMessage('Scanner de transfert ouvert', 'success');
    }).catch(err => {
      logMessage(`Erreur ouverture scanner: ${err}`, 'error');
    });
  }
}

function updateTransactionGraph() {
  const ctx = document.getElementById('transactionGraph').getContext('2d');
  let runningTotal = 0;
  const cumulativeData = transactions.map(t => {
    if (t.type === 'transfer') {
      runningTotal -= t.v;
    } else {
      runningTotal += t.v;
    }
    return runningTotal;
  });
  const labels = transactions.map(t => new Date(t.t).toLocaleTimeString());
  if (transactionChart) {
    transactionChart.destroy();
  }
  transactionChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: 'Solde Total',
        data: cumulativeData,
        borderColor: '#2196f3',
        backgroundColor: 'rgba(33, 150, 243, 0.2)',
        tension: 0.4,
        fill: true
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      interaction: {
        intersect: false,
        mode: 'index'
      },
      scales: {
        y: {
          beginAtZero: true,
          grid: {
            color: document.body.classList.contains('dark-mode') ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)'
          },
          ticks: {
            color: document.body.classList.contains('dark-mode') ? '#fff' : '#666'
          }
        },
        x: {
          grid: {
            color: document.body.classList.contains('dark-mode') ? 'rgba(255, 255, 255, 0.1)' : 'rgba(0, 0, 0, 0.1)'
          },
          ticks: {
            color: document.body.classList.contains('dark-mode') ? '#fff' : '#666',
            maxRotation: 45,
            minRotation: 45
          }
        }
      },
      plugins: {
        legend: {
          labels: {
            color: document.body.classList.contains('dark-mode') ? '#fff' : '#666'
          }
        },
        tooltip: {
          callbacks: {
            label: function (context) {
              return `Solde: ${context.parsed.y.toFixed(8)}`;
            }
          }
        }
      }
    }
  });
}

async function fetchBTCPrice() {
  try {
    const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin&vs_currencies=eur');
    const data = await response.json();
    btcPrice = data.bitcoin.eur;
    updatePALValues(parseFloat(document.getElementById('euroInput').value) || 0);
    logMessage(`Cours BTC mis à jour: ${btcPrice}€`, 'success');
  } catch (error) {
    logMessage(`Erreur lors de la récupération du cours BTC: ${error}`, 'error');
  }
}
