<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contrat Mwolloccaz</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
      color: #333;
    }

    .logo {
      text-align: center;
      font-size: 28px;
      font-family: 'Courier New', monospace;
      margin-bottom: 20px;
    }

    h2 {
      text-align: center;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-top: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    canvas {
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    #qr {
      text-align: center;
      margin-top: 20px;
    }

    .clause {
      background: #fff3cd;
      border-left: 6px solid #ffc107;
      padding: 10px;
      font-style: italic;
      margin-top: 20px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="logo">/v/O:O\v\</div>
  <h2>Contrat d'√âchange - Mwolloccaz</h2>

  <label>Nom et Pr√©nom du Vendeur :</label>
  <input id="vendeur" type="text">

  <label>Nom et Pr√©nom de l'Acheteur :</label>
  <input id="acheteur" type="text">

  <label>Montant en Euro (‚Ç¨) :</label>
  <input id="montant" type="number" value="1">

  <label>Montant en MWAL :</label>
  <input id="montant_mwal" type="number" value="1">

  <button onclick="inverserMontants()">üîÅ Inverser Euro / MWAL</button>

  <label>Devise :</label>
  <select id="devise">
    <option value="EUR">EUR</option>
    <option value="MWAL">MWAL</option>
    <option value="USD">USD</option>
  </select>

  <label>Mode de paiement :</label>
  <select id="paiement">
    <option value="Esp√®ces">Esp√®ces</option>
    <option value="Virement">Virement</option>
    <option value="Cryptomonnaie">Cryptomonnaie</option>
    <option value="Autre">Autre</option>
  </select>

  
  <label>Description du bien ou service :</label>
  <textarea id="description" rows="4" placeholder="D√©crivez le bien ou service √©chang√©..."></textarea>

  <label>Ville :</label>
  <input id="ville" type="text">

  <label>Date du contrat :</label>
  <input id="date" type="date" value="2025-07-13">

  <label>Signature du Vendeur :</label>
  <canvas id="canvasVendeur" width="300" height="80"></canvas>
  <button onclick="clearCanvas('canvasVendeur')">üßΩ Effacer</button>

  <label>Signature de l'Acheteur :</label>
  <canvas id="canvasAcheteur" width="300" height="80"></canvas>
  <button onclick="clearCanvas('canvasAcheteur')">üßΩ Effacer</button>

  <div class="clause">
    ‚ö†Ô∏è Les clients ou acheteurs ont <strong>48 heures</strong> pour changer d'avis.
    Pass√© ce d√©lai, aucun remboursement ni changement ne sera accept√©.
  </div>

  <button onclick="genererQR()">üéØ G√©n√©rer le QR Code</button>
  <button onclick="genererPDF()">üìÑ G√©n√©rer le PDF</button>

  <div id="qr"></div>

  <label>Contenu encod√© :</label>
  <textarea id="codeEncod√©" readonly></textarea>
  <button onclick="copierContenu()">üìã Copier</button>

  <script>
    let dernierQRCodeDataURL = "";

    function inverserMontants() {
      const euro = document.getElementById("montant").value;
      const mwal = document.getElementById("montant_mwal").value;
      document.getElementById("montant").value = mwal;
      document.getElementById("montant_mwal").value = euro;
    }

    function collecterDonnees() {
      return {
        id: crypto.randomUUID(),
        vendeur: document.getElementById("vendeur").value,
        acheteur: document.getElementById("acheteur").value,
        montant: document.getElementById("montant").value,
        montant_mwal: document.getElementById("montant_mwal").value,
        devise: document.getElementById("devise").value,
        paiement: document.getElementById("paiement").value,
        description: document.getElementById("description").value,
        ville: document.getElementById("ville").value,
        date: document.getElementById("date").value.split("-").reverse().join("/")
      };
    }

    function genererQR() {
      const data = collecterDonnees();
      const json = JSON.stringify(data);
      const encoded = encodeURIComponent(json);
      document.getElementById("codeEncod√©").value = encoded;

      QRCode.toDataURL(encoded, { width: 200 }, (err, url) => {
        const qrDiv = document.getElementById("qr");
        qrDiv.innerHTML = "";
        if (err) {
          qrDiv.innerText = "Erreur QR : " + err.message;
        } else {
          const img = new Image();
          img.src = url;
          qrDiv.appendChild(img);
          dernierQRCodeDataURL = url;
        }
      });
    }

    function copierContenu() {
      const texte = document.getElementById("codeEncod√©");
      texte.select();
      document.execCommand("copy");
      alert("QR encod√© copi√© dans le presse-papiers ‚úÖ");
    }

    function clearCanvas(id) {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext("2d");
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function genererPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const data = collecterDonnees();

      doc.setFontSize(22);
      doc.setFont("courier", "bold");
      doc.text("/v/O:O\\v\\", 105, 20, { align: "center" });

      doc.setFontSize(16);
      doc.setFont("helvetica", "bold");
      doc.text("Contrat d'√©change Mwolloccaz", 105, 35, { align: "center" });

      doc.setFontSize(12);
      doc.setFont("helvetica", "normal");

      let y = 50;
      const saut = 8;

      doc.text(`Vendeur : ${data.vendeur}`, 20, y); y += saut;
      doc.text(`Acheteur : ${data.acheteur}`, 20, y); y += saut;
      doc.text(`Montant (‚Ç¨) : ${data.montant}`, 20, y); y += saut;
      doc.text(`Montant MWAL : ${data.montant_mwal}`, 20, y); y += saut;
      doc.text(`Devise : ${data.devise}`, 20, y); y += saut;
      doc.text(`Mode de paiement : ${data.paiement}`, 20, y); y += saut;
      doc.text(`Description : ${data.description}`, 20, y); y += saut;
      doc.text(`Ville : ${data.ville}`, 20, y); y += saut;

      // Dates
      doc.text(`Date du contrat sign√© : ${data.date}`, 20, y); y += saut;

      const parts = data.date.split('/');
      const dateSignature = new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);
      const dateFin = new Date(dateSignature.getTime() + 48 * 60 * 60 * 1000);
      const dateFinStr = `${String(dateFin.getDate()).padStart(2, '0')}/${String(dateFin.getMonth() + 1).padStart(2, '0')}/${dateFin.getFullYear()}`;

      doc.text(`Fin du d√©lai de r√©tractation : ${dateFinStr}`, 20, y); y += saut + 5;

      doc.setFont("helvetica", "italic");
      doc.setFontSize(11);
      doc.text("Les clients ou acheteurs ont 48 heures pour changer d'avis. Au-del√†, aucun remboursement ni autre changement n‚Äôest possible.", 20, y, { maxWidth: 170 });
      y += 15;
      doc.setFont("helvetica", "normal");
      doc.setFontSize(12);

      // Signatures
      const vendeurSig = document.getElementById("canvasVendeur").toDataURL("image/png");
      const acheteurSig = document.getElementById("canvasAcheteur").toDataURL("image/png");

      doc.text("Signature Vendeur :", 20, y); y += 5;
      doc.addImage(vendeurSig, "PNG", 20, y, 60, 20); y += 25;

      doc.text("Signature Acheteur :", 20, y); y += 5;
      doc.addImage(acheteurSig, "PNG", 20, y, 60, 20); y += 30;

      if (dernierQRCodeDataURL) {
        doc.text("QR Code :", 20, y);
        doc.addImage(dernierQRCodeDataURL, "PNG", 20, y + 5, 50, 50);
      }

      doc.save("contrat_mwolloccaz.pdf");
    }

    
    // Dessin sur canvas (souris + tactile)
    ['canvasVendeur', 'canvasAcheteur'].forEach(id => {
      const canvas = document.getElementById(id);
      const ctx = canvas.getContext("2d");
      let isDrawing = false;

      const startDrawing = (x, y) => {
        isDrawing = true;
        ctx.beginPath();
        ctx.moveTo(x, y);
      };

      const draw = (x, y) => {
        if (!isDrawing) return;
        ctx.lineWidth = 2;
        ctx.lineCap = "round";
        ctx.strokeStyle = "#000";
        ctx.lineTo(x, y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(x, y);
      };

      const stopDrawing = () => {
        isDrawing = false;
        ctx.beginPath();
      };

      // Souris
      canvas.addEventListener("mousedown", e => startDrawing(e.offsetX, e.offsetY));
      canvas.addEventListener("mousemove", e => draw(e.offsetX, e.offsetY));
      canvas.addEventListener("mouseup", stopDrawing);
      canvas.addEventListener("mouseleave", stopDrawing);

      // Tactile
      canvas.addEventListener("touchstart", e => {
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches[0];
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;
        startDrawing(x, y);
        e.preventDefault();
      });

      canvas.addEventListener("touchmove", e => {
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches[0];
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;
        draw(x, y);
        e.preventDefault();
      });

      canvas.addEventListener("touchend", stopDrawing);
      canvas.addEventListener("touchcancel", stopDrawing);
    });

  </script>

</body>
</html>
